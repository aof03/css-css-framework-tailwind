<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="min-h-screen bg-slate-200 flex items-center justify-center">
    <div class="bg-white rounded-xl p-8 shadow-md w-full max-w-sm">
      <h2 class="text-zinc-600 text-xl font-semibold mb-6">Login to Website</h2>
      <form>
        <div class="mb-4 flex items-center">
          <label class="block text-gray-700 w-24">Email</label>
          <input type="email" class="flex-1 px-4 py-2 border border-zinc-600 rounded-lg hover:border-violet-500 focus:border-violet-300 focus:outline-none">
        </div>
        <div class="mb-6 flex items-center">
          <label class="block text-gray-700 w-24">Password</label>
          <input type="password" class="flex-1 px-4 py-2 border border-zinc-600 rounded-lg hover:border-violet-500 focus:border-violet-300 focus:outline-none">
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="w-36 p-2 rounded-full bg-violet-500 text-white hover:bg-violet-400 active:bg-violet-600 focus:ring-2 focus:ring-violet-300 focus:outline-none">
            Sign in
          </button>
          <button type="button" class="w-36 p-2 rounded-full bg-white text-violet-600 hover:bg-violet-100 focus:ring-2 focus:ring-violet-300 focus:outline-none">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
